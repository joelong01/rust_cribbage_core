on:
    push:
        branches: [main, add_deployment_details]
    pull_request:
        branches: [main, add_deployment_details]
name: cribbage-api

env:
    CARGO_TERM_COLOR: always

jobs:
    test-build-push:
        runs-on: ubuntu-latest
        steps:
            # checkout the repo
            - name: "Checkout GitHub Action"
              uses: actions/checkout@main
            - name: Run tests
              run: cargo test --verbose
            - name: Look at creds
              run: echo ${{ secrets.AZURE_CREDENTIALS }}
            - name: "Login via Azure CLI"
              uses: azure/login@v1
              with:
                  creds: ${{ secrets.AZURE_CREDENTIALS }}

            - name: "Build and Push Image"
              uses: azure/docker-login@v1
              with:
                  login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
                  username: ${{ secrets.REGISTRY_USERNAME }}
                  password: ${{ secrets.REGISTRY_PASSWORD }}
            - run: |
                  export TAG=`date -u +"%Y%m%dT%H%M%SZ"`
                  docker build . -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/cribbage-api:$TAG
                  docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/cribbage-api:$TAG
